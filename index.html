<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">
            <!-- Start dashboard -->
            <div class="dashboard">
                <!-- Start user -->
                <div class="user">
                    <img src="./images//avatar.png" alt="avatar">
                    <h3>Scraggy Duck</h3>
                    <p>Pro Member</p>
                </div>
                <!-- End user -->
                <!-- Start links -->
                <div class="links">
                    <div class="link">
                        <img src="./images/steam.png" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="upcoming.png">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="library.png">
                        <h2>Libary</h2>
                    </div>
                </div>
                <!-- End links -->
                <!-- Start pro -->
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
                <!-- End pro -->
            </div>
            <!-- End dashboard -->
            <!-- Games -->
            <div class="games">
                <!-- Start status -->
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="">
                </div>
                <!-- End status -->
                <!-- Start cards -->
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="assassins">
                        <div class="card-body">

                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-1"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="spiderman">
                        <div class="card-body">

                            <div class="card-info">
                                <h2>Spider Man Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-2"></div>
                            </div>
                            <h2 class="percentage">56%</h2>
                        </div>

                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="sackboy">
                        <div class="card-body">
                            <div class="card-info">
                                <h2>Sackboy A Great Advanture</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-3"></div>
                            </div>
                            <h2 class="percentage">90%</h2>
                        </div>
                    </div>
                </div>
                <!-- End card -->
            </div>
            <!-- End games -->
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>

</html>
